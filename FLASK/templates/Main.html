<!DOCTYPE html>
<html lang="en">

<head>
    <!--FLASK HEAD HTML BLOCK INHERITANCE-->
    {% block head %}
    <!--JQUERY GOOGLE CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--BOOTSTRAP RWD FRAMEWORK FOR STYLE-->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <!--VIEWPORT FOR DEVICE SCALING-->
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <!--RESERVED TO JS SCRIPTS-->

    <!--OTHERS-->
    <meta charset="UTF-8">
    <title>TIME IS APP</title>
    {% endblock %}
</head>

<body>
<!--FLASK BODY HTML BLOCK INHERITANCE-->
{% block body %}
<!--BOOTSTRAP JS LIBRARY CDN -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!--REACT JS FRAMEWORK Note: when deploying, replace "development.js" with "production.min.js". -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
{% endblock %}
</body>

</html>
