<html lang="en">
<meta charset="UTF-8">

<head>
    <script>
        function partitionBasedOnParameter(partitionValue, valueToPartition) {


            // Checking numbers
            try {
                if (typeof (partitionValue) != "number" || typeof (valueToPartition) != "number") {
                    throw "Wrong data input type";
                } else if (partitionValue < 0 || valueToPartition < 0) {
                    throw "Negative values of data inputs";
                }
            } catch (err) {
                return "An error has occurred: " + err;
            }
            // mod of the value to partition
            var mod = valueToPartition % partitionValue;
            if (mod == 0) {
                // returns the single value to obtain the partition
                return valueToPartition / partitionValue;
            } else if (valueToPartition > partitionValue) {
                /*
                returns an array containg two values:
                1)The values of the partition subtracted of the mod value to even it
                2)The mod excess to be added from the first element to obtain orginal partition
                value
                */
                return [(valueToPartition - mod) / partitionValue, mod, partitionValue];
            } else {
                // If the partition value is lesser than the value of which it is partitioned just return one
                return [1, partitionValue];
            }
        }
        function stepCreator(singleStepValue, valueToPartition) {
            //Checking value to partition
            try {
                if (typeof (valueToPartition) != "number") {
                    throw "Inconsistet value to partition";
                }
            } catch (err) {
                return "An error has occurred: " + err;
            }

            //supporting variables
            let arraySteps = [];
            let breakPoint = 0;

            switch (typeof (singleStepValue)) {
                case "number":
                    while (breakPoint != valueToPartition) {
                        arraySteps.push(singleStepValue);
                        breakPoint += singleStepValue;
                    }
                    return arraySteps;
                case "object":
                    for (const key in singleStepValue) {
                        if (Object.hasOwnProperty.call(singleStepValue, key)) {
                            arraySteps.push(singleStepValue[key]);

                        }
                    }
                    //Extra array for returning the result
                    let extraArray = [];
                    if (arraySteps.length == 3) {
                        for (let index = 0; index < arraySteps[2]; index++) {
                            extraArray.push(arraySteps[0]);
                        }
                        for (let index = 0; index < arraySteps[1]; index++) {
                            extraArray[index] += 1;
                        }
                        return extraArray;
                    } else {
                        for (let index = 0; index < arraySteps[1]; index++) {
                            extraArray.push(1);
                        }

                        return extraArray;
                    }
                    throw "An unexpected value was found";
            }

        }
        var stepval = partitionBasedOnParameter(36, 12);
        console.log(stepval + " " + typeof (stepval));
        var result = stepCreator(stepval, 1000);
        console.log(result + " " + typeof (result));
        console.log(result + " " + typeof (result));
    </script>
</head>

</html>
