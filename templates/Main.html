<!DOCTYPE html>
<html lang="en">
<head>
    {% block headof %}
        <!--JQUERY GOOGLE CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--BOOTSTRAP RWD FRAMEWORK FOR STYLE-->
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              rel="stylesheet">
        <!--MANIFEST AND VIEWPORT FOR DEVICE SCALING-->
        <link rel="manifest" href="../static/PWA%20FILES/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="TIA">
        <meta name="apple-mobile-web-app-title" content="TIA">
        <meta name="theme-color" content="#ffc107">
        <meta name="msapplication-navbutton-color" content="ffc107">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-starturl" content="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link rel="stylesheet" href="../static/CSS/Style.css">
        <!--RESERVED TO JS SCRIPTS-->
        {# service worker #}
        <script src="../static/sw.js"></script>
        <script src="../static/Main.js">
        </script>
        <!--OTHERS-->
        <meta charset="UTF-8">
        <title>TIME IS APP</title>
    {% endblock %}
</head>

<body>
{% block content %}
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-alarm-fill d-inline-block align-baseline" style="font-size: 1.2rem">
                </i>
                TIME IS APP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar-nav">
                    <a class="nav-link active" id="home" aria-current="page" href="/">HOME</a>
                    <a class="nav-link" id="testing" href="/test/">TESTPAGE</a>
                </div>
            </div>
        </div>
    </nav>

    <!--BOOTSTRAP JS LIBRARY CDN -->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--BOOTSTRAP ICON SET-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}
</body>

</html>
